<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        
            <div class="caixa">
                <h1>
                    <img src="imagens/logo.png" alt="">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </h1>
            </div>
        
    </header>

    <main>
       <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required>

           <label for="email">Email</label>
           <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXXXXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="66" rows="10" required class="input-padrao"></textarea >

            <div>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input name="contato" type="radio" checked value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>

            <div>
                <legend>Qual horário prefere ser atendido?</legend>
                
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox" for=""><input type="checkbox" checked> Gostaria de receber nossas novidades no email?</input></label>

            <input type="submit" value="Enviar Formulário" class="enviar">
       </form>

       <table>
           <thead>
               <tr>
                    <th>Dia</th>
                    <th>Horário</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
               </tr>
               <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
               </tr>
               <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
               </tr>
           </tbody>
       </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyrigth Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
