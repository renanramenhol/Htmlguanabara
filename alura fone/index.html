<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alura fone</title>
</head>
<body>
    <h1> Alura Fone </h1>
 <section class="teclado">
    <input onclick="inserir('1')" class="n1" type="button" value="1">
    <input class="n2" type="button" value="2">
    <input class="n3" type="button" value="3">
    <input class="n4" type="button" value="4">
    <input class="n5" type="button" value="5">
    <input class="n6" type="button" value="6">
    <input class="n7" type="button" value="7">
    <input class="n8" type="button" value="8">
    <input class="n9" type="button" value="9">
    <input class="n*" type="button" value="*">
    <input class="n0" type="button" value="0">
    <input class="n#" type="button" value="#">
  </section>
  <input id="resultado" type="tel" placeholder="Digite seu telefone">
</body>
<script src="main.js"></script>
</html>
