<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write("<br> <br>");
        }
        
        function mostrar(frase) {
            document.write(frase);
            pulalinha();
        }

        function calculaImc(peso , altura) {
          var imc = peso / (altura * altura);
            return imc;
        }
 
       var nome =  prompt("Informe seu nome");
       var alturaInf = prompt(nome + " , Informe sua altura");
       var pesoInf = prompt(nome + ", Informe seu peso");

       var calculo = calculaImc(pesoInf, alturaInf);

       mostrar(nome + " seu imc é " + Math.round(calculo) )

       if (calculo > 18.5 && calculo < 30) {
           mostrar("Seu peso está excelente.")
       }

       if (calculo < 18.5) {
           mostrar("Você está abaixo do peso ideal.")
       }

       if (calculo > 30) {
           mostrar("Você está acima do peso ideal.")
       }
    </script> 
</body>
</html>
