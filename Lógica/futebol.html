<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futebol</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write("<br> <br>");
        }
        
        function mostrar(frase) {
            document.write(frase);
            pulalinha();
        }

       var vitorias = parseInt(prompt("Entre com o números de vitórias."));

       var empates = parseInt(prompt("Entre com o número de empates."));

       var pontos = (vitorias * 3) + empates;

       mostrar("Os pontos do seu time é : " + pontos);

       if (pontos > 28) {
       mostrar("O seu time está melhor que no ano passado.");
       }
       if (pontos < 28) {
       mostrar("O seu time está pior que no ano passado.");
       }
       if (pontos == 28) {
       mostrar("O seu time está igual ao ano passado.");
       }
       mostrar("fim")
    </script> 
</body>
</html>
