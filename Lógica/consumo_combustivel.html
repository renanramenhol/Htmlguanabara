<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
</head>
<body>
    <h1>Alcool ou Gasolina</h1>
    <script>
        var tanque = 40
        var distanciaGasolina = 480
        var distanciaAlcool = 300

        var consumoGasolina = (distanciaGasolina / tanque);
        var consumoAlcool = (distanciaAlcool / tanque);
        document.write(consumoGasolina +"km por litro de Gasolina." + "<br>");
        document.write(consumoAlcool +"km por litro de Alcool.");
    </script>
</body>
</html>
