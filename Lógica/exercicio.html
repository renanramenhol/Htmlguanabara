<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha () {
            document.write( "<br>" );
        }

        function mostrar (frase) {
            document.write(frase);
            pulaLinha();
        }

        var contador = 60;
        
        while(contador >= 10 ) {
            mostrar(contador);
            contador= contador - 2 ;
            
       
          }

    mostrar ("FIM");
    </script>
</body>
