<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <script>
        function pulalinha() {
            document.write("<br> <br>");
        }
        
        function mostrar(frase) {
            document.write(frase);
            pulalinha();
        }

       var totalFamilia =parseInt(prompt("Qual a quantidade de pessoas na sua família?"));

      

       var numero = 1;
       var totalIdades = 0;

       while(numero <= totalFamilia) {
          
            var idade = parseInt(prompt("Digite a idade do familiar!"));
            totalIdades = totalIdades +idade;
            numero++;
       }

        var mediaIdades = totalIdades/totalFamilia;
        mostrar("A média de idades da família é " + mediaIdades);
        mostrar("Fim!!")    
       
 

    </script> 
</body>
</html>
