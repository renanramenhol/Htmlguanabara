<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border: 6px solid green;
            border-collapse: collapse;

        }
        tr {
            border: 1px solid green;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid green;
            padding: 8px;
        }
       
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
           
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
           
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>
        <tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
            
        </tr>
        <tr>
            <td colspan="4">n</td>
           
            
        </tr>

    </table>
</body>
</html>
