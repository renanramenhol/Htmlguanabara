<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&  family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculando Gorjeta</h1>
        <img src="imagens/dinheiro-300x300.png" alt="">
    </header>

    <main>
        <form>
            <p>Quanto custou o jantar ?</p>
            <p>R$ <input placeholder="Total da Conta" id="total-conta" type="text" > </p>
            <p>Qual a taxa de serviço ?</p>
            <select  name="" id="taxa-serviço">
                <option disabled selected value="0">-- Defina a Taxa --</option>
                <option value="0.3">30% - Taxa de Serviço</option>
                <option value="0.2">20% - Taxa de Serviço</option>
                <option value="0.15">15% - Taxa de Serviço</option>
                <option value="0.1">10% - Taxa de Serviço</option>
                <option value="0.05">5% - Taxa de Serviço</option>
            </select>

        </form>

        <p>Quantas pessoas vão dividir a conta ?</p>
        <p><input placeholder="Numero de pessoas" id="numero-pessoas" type="text"></p>

        <button id="calcular">Calcular</button>
    
    </main>

    <footer id="valor-calculado">
        <p class="rodape">Valor por pessoa</p>
        <sup>R$</sup><span id="valor-por-cabeca">0.00</span>
        <small id="each">cada</small>
    </footer>

    <script src="script.js"></script>
</body>
</html>
