<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <style>

    </style>
</head>

<body>

    <input type="number" />
    <button >Adicione a Lista</button>
    <button onclick="remover()" >Remover da Lista</button>
    <span id="resposta"></span>

    <script>

        var campo = document.querySelector("input")
        var but = document.querySelector("button")
        var lista = [];

       

            but.onclick = function () {
                parseInt(lista.push(campo.value));
                document.getElementById("resposta").innerHTML = `Lista ${lista} `;

            }

            function remover () {
                lista.pop();
                document.getElementById("resposta").innerHTML = `Lista ${lista} `;
            }

            

           

            


    </script>
</body>

</html>
