<body>
    <h1>Qual o maior numero ? </h1>

    <label for="numerodigitado">Adcionar a lista</label>
    <input id="numerodigitado" placeholder="Digite o item" type="number"> <br>

    <button onclick="addItens()">Adicionar a lista</button>
   

    <button onclick="calcular()">Resposta</button>
    <span id="resposta"></span>

    <script>
       

        function calcular() {
           
            for (let i = 1; i <= 5; i++) {
                const valorDigitado = parseInt(document.getElementById('numerodigitado').value);;
                lista.push(parseInt(valorDigitado));
            }

        
            function getValorMaximo() {
                let valorMaximo = 0;

                for (let i = 0; i < lista.length; i++) {
                    if (valorMaximo < lista[i]) {
                        valorMaximo = lista[i];
                    }
                }

                return valorMaximo;
            }
            const valorMaximo = getValorMaximo();
            document.getElementById("resposta").innerHTML = `${lista} números escolhidos .`
            document.getElementById("resposta").innerHTML = `${valorMaximo} é o maior número da lista .`
        }



    </script>
